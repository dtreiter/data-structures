<html>

<script>
var llist;

function LinkedListNode(iniData) {
	this.next = null;
	this.data = iniData;

	this.insertAfter = function (node, newNode) {
		if(this.data == node) {
			var oldNext = this.next;
			this.next = new LinkedListNode(newNode);
			this.next.next = oldNext;
		} else {
			this.next.insertAfter(node, newNode);
		}
	};

	this.removeNode = function (node) {
		if(this.next.data == node) {
			this.next = this.next.next;
		} else if(this.next != null) {
			this.next.removeNode(node);
		}
	}

	this.printList = function (){
		console.log(this.data);
		if(this.next != null) this.next.printList();
	};

}

function run() {
	llist = new LinkedListNode(10);
	llist.insertAfter(10, 4);
	llist.insertAfter(10, 3);
	llist.insertAfter(4, 5);
	llist.removeNode(3);
	llist.printList();
}
</script>

<body onload="run();">
</body>

</html>
